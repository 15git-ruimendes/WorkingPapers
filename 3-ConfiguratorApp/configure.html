<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
		<meta
			http-equiv="Content-Security-Policy"
			content="default-src 'self'; script-src 'self'"
		/>
		<link rel="stylesheet" href="style.css" />
		<title>NT Investigation Platform</title>
	</head>
	<body id="monitor-body">
		<h1 id="page-title">Configuration Station</h1>

		<a href="index.html" id="monitor-option">Return to Main Page</a>
		<div style="width: 50%; display: grid; margin: auto">
			<label for="ser-port" style="width: 40%">Select serial port</label>
			<select name="ser-port" id="ser-port" style="width: 40%">
				<option value="COM1">COM1</option>
				<option value="COM2">COM2</option>
				<option value="COM3">COM3</option>
				<option value="COM4">COM4</option>
				<option value="COM5">COM5</option>
				<option value="COM6">COM6</option>
				<option value="COM7">COM7</option>
				<option value="/dev/ttyUSB0">/dev/ttyUSB0</option>
				<option value="/dev/ttyS0">/dev/ttyS0</option></select
			><br />

			<label for="baud-port">Select baudrate </label>
			<select name="baud-port" id="baud-port">
				<option value="4800">4800</option>
				<option value="9600">9600</option>
				<option value="19200">19200</option>
				<option value="38400">38400</option>
				<option value="57600">57600</option>
				<option value="76800">76800</option>
				<option value="115200">115200</option>
			</select>

			<button>Connect</button>
		</div>
		<div id="monitor-div"></div>
		<br />
		<div style="width: 75%">
			<button>Regular Stop</button>
			<button>Emergency Stop</button>
			<button>Start</button>
			<br />
			<label for="send-monitor">Reference Variable</label>
			<select>
				<option>Variable Name</option>
			</select>
			<input type="text" id="send-monitor" style="width: 75%" />
			<button>Submit</button>
		</div>
	</body>
</html>
